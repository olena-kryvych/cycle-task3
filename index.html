<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3</title>
</head>
<body>
    <script>
        var a = prompt("Введіть число a", "");
        var b = prompt("Введіть число b", "");
        var num1 = parseInt(a);
        var num2 = parseInt(b);
        if (num1 < num2){
            var sum = 0;
            for (var i = num1; i <= num2; i++){
            sum = sum + i;   
            }
        alert(' Сума = ' + sum);
        } else {
            alert("помилка");
        }    
    </script>
</body>
</html>
